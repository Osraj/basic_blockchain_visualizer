<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1><i class="fas fa-cubes"></i> Blockchain Visualizer</h1>

    <!-- Main Layout Wrapper -->
    <div class="main-layout">
      <!-- Sidebar for Controls and Balances -->
      <div class="sidebar">
        <div class="container controls">
          <fieldset>
            <legend><i class="fas fa-coins"></i> Credit Funds (Coinbase)</legend>
            <label for="credit-receiver">Receiver:</label>
            <input type="text" id="credit-receiver" placeholder="e.g., Alice" />
            <label for="credit-amount">Amount:</label>
            <input
              type="number"
              id="credit-amount"
              placeholder="e.g., 100"
              min="1"
            />
            <button id="creditBtn">
              <i class="fas fa-plus-circle"></i> Credit Funds
            </button>
          </fieldset>

          <fieldset>
            <legend><i class="fas fa-exchange-alt"></i> Make Transaction</legend>
            <label for="data-sender">Sender:</label>
            <input type="text" id="data-sender" placeholder="e.g., Alice" />
            <label for="data-receiver">Receiver:</label>
            <input type="text" id="data-receiver" placeholder="e.g., Bob" />
            <label for="data-amount">Amount:</label>
            <input
              type="number"
              id="data-amount"
              placeholder="e.g., 10"
              min="1"
            />
            <button id="addTxBtn">
              <i class="fas fa-paper-plane"></i> Send Transaction
            </button>
          </fieldset>

          <fieldset>
            <legend><i class="fas fa-user-hard-hat"></i> Mining Options</legend>
            <label for="miner-name">Miner Name:</label>
            <input type="text" id="miner-name" placeholder="e.g., Osamah" value="Osamah" />

            <label for="difficulty-input">Difficulty:</label>
            <div class="difficulty-slider-container">
              <input type="range" id="difficulty-input" value="2" min="1" max="5" step="1" />
              <span id="difficulty-value-display">2</span> <!-- To show the current value -->
            </div>
          </fieldset>

          <div id="status-container">
            <i id="mining-spinner" class="fas fa-spinner"></i>
            <div id="status" class="info">
              Mining difficulty: Hash must start with '00'
            </div>
          </div>
        </div>

        <div class="container" id="balances-display">
          <h3><i class="fas fa-wallet"></i> Account Balances</h3>
          <ul id="balance-list">
            <li>No balances yet. Credit some funds!</li>
          </ul>
        </div>
      </div>
      <!-- End Sidebar -->

      <!-- Main Content Area for Blockchain -->
      <div class="main-content">
        <h2><i class="fas fa-link"></i> Blockchain</h2>
        <div id="blockchain-container">
          <div id="blockchain"></div>
        </div>
      </div>
      <!-- End Main Content -->
    </div>
    <!-- End Main Layout -->

    <div class="readme-button-container">
      <a href="readme.txt" target="_blank" id="readmeBtn" class="readme-button">
        <i class="fas fa-file-alt"></i> View README
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
